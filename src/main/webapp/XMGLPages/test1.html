<div class="Main" id="MYXM">
	<script type="text/javascript" src="XMGLFiles/pages/js/MyXM.js"></script>

	<div class="Square">
		<h1>我的项目</h1>
		<table width="700px" class="DataTable" name="XMTable">
		    <thead>
		    	<tr>
		    		<th style="width:15%">项目编号</th>
		    		<th style="width:40%">项目名称</th>
		    		<th style="width:25%">合作伙伴</th>
		    		<th style="width:20%">开标时间</th>
		    	</tr>
		    </thead>
		    <tbody>
		        <tr><td></td><td></td><td></td><td></td></tr>
		    </tbody>
	    </table>
	    <div style="width:700px;" class="PageButton">
	    	<input type="hidden" name="uniPerNum" value="10"/>
	    	<div class="pageTurn">
	    		<!--页码区域-->
	    	</div>
	    	<div class="pageGoto">
	    		<input name="uniPage" type="text" class="TxtSmall" />
	    		<input name="btn_uniPage" type="button" value="Go" class="BtnSmall" />			
	    	</div>
	    	<div class="pageNum">
	    		<dl class="DropBoxs" name="uniPerNum" style="width:100px;">
		   		<dt><span>10条</span></dt>
		   		<dd>
		   			<ul>
		   				<li data-dropbox="10"><span>10条</span></li>
		   				<li data-dropbox="15"><span>15条</span></li>
		   				<li data-dropbox="20"><span>20条</span></li>
		   			</ul>
		   		</dd>
	   			</dl>
	    	</div>
	    </div>
	</div>
</div>
