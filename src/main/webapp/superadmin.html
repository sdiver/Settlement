<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>两违综合执法平台</title>
    
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
	
<!--css-->
<link rel="stylesheet" type="text/css" href="XMGLFiles/controls/css/control.css">
<link rel="stylesheet" type="text/css" href="XMGLFiles/pages/css/login.css">

<!--js-->
<script type="text/javascript" src="XMGLFiles/jquery-1.11.2.js"></script>
<script type="text/javascript" src="XMGLFiles/controls/js/dataControl.js"></script>
<script type="text/javascript" src="XMGLFiles/controls/js/icheck.js"></script>
<script type="text/javascript" src="XMGLFiles/pages/js/superadmin.js"></script>
</head>
  
  <body>
  	<div id="bg"></div>
    <div class="Main">
	<div class="div_Login">
    	<h1>超级管理员</h1>
        <div style="padding:0 10px;">
        	<form id="form_login" action="http://192.168.1.110:8080/main/welcome/login" method="post">
	        <input name="username" type="text" class="TxtNormal"  style="width:280px;" placeholder="用户名"/>
	        <input name="userpwd" type="password" class="TxtPassword"  style="width:280px;" placeholder="密码"/>
	        <div class="div_Login_CheckBoxs">
	        	<input name="SavePwd" type="checkbox" value="1"><label>保存密码</label>
	        	<input name="AutoLogin" type="checkbox" value="2"><label>自动登录</label>
	        </div>
	    	<input name="signup" type="button" value="确定" style="width:280px;" class="BtnNormal"/>
	    	</form>
    	</div>
    </div>
	</div>
  </body>
</html>
