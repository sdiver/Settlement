<!DOCTYPE HTML>
<html>
<head>
	<title>惠安县社会治安综合险理赔平台</title>
	    
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">

	<!--css-->
	<link rel="stylesheet" type="text/css" href="app/css/control.css">
	<link rel="stylesheet" type="text/css" href="app/css/login.css">

	<!--js依赖-->
	<script type="text/javascript" src="app/js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="app/js/jExtend.js"></script>
	<script type="text/javascript" src="app/js/json2.js"></script>

	<!--第三方插件-->
	<script type="text/javascript" src="app/controls/carousel/simpleslider.min.js"></script>

	<!--页面-->
	<script type="text/javascript" src="app/js/index.js"></script>
</head>
  
<body>
	<div class="div_logo"></div>

	<table class="div_Login">
		<tr>
			<td width="100%" colspan="2">
				<h1>登录</h1>
			</td>
		</tr>
		<tr class="row">
			<td width="30%" align="right">
				用户名：
			</td>
			<td width="70%">
				<input type="text" name="userName" />
			</td>
		</tr>
		<tr class="row">
			<td width="30%" align="right">
				密码：
			</td>
			<td width="70%">
				<input type="password" name="userPassword" />
			</td>
		</tr>
		<tr class="row">
			<td width="100%" colspan="2">
				<button class="btn" name="btn_login">确定</button>
			</td>
		</tr>
    </table>

	<div class="div_slider" id="slider_login">
		<img src="app/img/login_c1.jpg"/>
		<img src="app/img/login_c2.jpg"/>
		<img src="app/img/login_c3.jpg"/>
	</div>
	
    <div class="footer">
    	COPYRIGHT BY 惠安县综治办、人保公司、中国联通主办
    </div>
</body>
</html>
